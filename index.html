<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JavaScript Test App!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="sonnets.js"></script>
    <script src="main.js"></script>
</head>
<body data-ng-app="app" data-ng-controller="MainController">
<div class="container">
    <h1>{{main.title}}</h1>
    <div class="input-group">
        <span class="input-group-addon">
            <span class="glyphicon glyphicon-search"></span>
        </span>
        <input type="text" class="form-control" data-ng-model="main.sonnetFilterText">
    </div>
    <h3>A list of Shakespeare's Sonnets</h3>
    <ul class="list-group">
        <li class="list-group-item clickable" data-ng-repeat="sonnet in main.sonnets | filter:filterSonnets" data-ng-click="sonnetClicked(sonnet)"><span class="glyphicon glyphicon-star" data-ng-if="sonnet.favorite"></span> Sonnet {{sonnet.number}}</li>
    </ul>
</div>
</body>
</html>
